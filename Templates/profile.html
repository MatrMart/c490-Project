
<html>
<head>
    <title>Espin Social</title>
    <style>
        img{
            width: 100px;
            height: 100px;
            border-radius: 25px;
            position: center;
            margin-right: 10px;
            
        }
        img.friendpics{
            width: 50px;
            height: 50px;
            border-radius: 25px;
            float: left;
            margin-right: 10px;
            margin-left: 50px;

        }
        h1{
            text-align: center;
        }
    </style>

</head>
<body>
<img src={{.PicURL}}>

<h1> {{.DisplayName}}'s friends are saying:</h1>
<br><br>
<p>
{{range .Posts}}
    <p  style="padding: 10px; border: 2px solid gray;">
    <img class="friendpics"src="{{.FriendPic}}">
    {{.FriendName}}
    <br>
    {{.Tstamp}}
    {{.Txt}}
    </p>
    
{{end}}
</p>
</body>

</html>
