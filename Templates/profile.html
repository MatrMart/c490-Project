
<html>
  
<header>
    <div class="menu">
        <li class="nav"></li>
            <a href="./logout" class="link">Logout</a>
        </li>
    </div>
    <title>Espin Social</title>
    <style>
        
        img.UserPic{
            width: 100px;
            height: 100px;
            border-radius: 25px;
            
        }
        img.friendpics{
            width: 50px;
            height: 50px;
            border-radius: 25px;
            float: left;
            margin-right: 10px;
            margin-left: 50px;

        }
        h1{
            text-align: center;
        }

        p.userinfo{
            padding: 10px; 
            border: 2px solid gray; 
            border-radius: 10px;
            box-shadow: 20px 20px 50px 15px grey;
            font-size: large;
            font-weight: bold;
        }
    </style>

</header>
<body>
    <p class="userinfo">
<img class="UserPic" src={{.PicURL}}>

{{.DisplayName}}'s friends are saying:
</p>
<p>
{{range .Posts}}
    <p  style="padding: 10px; border: 2px solid gray; border-radius: 10px;">
    <img class="friendpics"src="{{.FriendPic}}">
    {{.FriendName}}
    <br>
    {{.Tstamp}}
    {{.Txt}}
    </p>
    
{{end}}
</p>
</body>

</html>
